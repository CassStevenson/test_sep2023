    mod_2flankspim_pro_04: "Can be used with single-camera and hybrid sampling designs, and therefore requires fewer cameras (or sample more area) than SCR ({{ ref_intext_augustine_et_al_2018 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_2flankspim_pro_05: "May be more robust to non-independence than SC ({{ ref_intext_augustine_et_al_2018 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_behaviour_assump_01: "Assumptions vary depending on the behavioural metric ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_behaviour_assump_02: "For studies of activity patterns and temporal interactions of species: activity level is the only factor determining detection rates; animals are active when camera detection rate reaches its maximum in daily cycle ({{ ref_intext_royle_et_al_2014 }}; {{ ref_intext_rovero_zimmermann_2016 }})"
    mod_behaviour_con_01: "Behavioural metrics may not reflect the behavioural state (inferred) ({{ ref_intext_rovero_zimmermann_2016 }})"
    mod_behaviour_con_02: "Biases associated with equipment (i.e., presence of the camera itself may change behaviour studied) ({{ ref_intext_rovero_zimmermann_2016 }})"
    mod_behaviour_con_03: "Difficult to consider individual variation ({{ ref_intext_rovero_zimmermann_2016 }})"
    mod_behaviour_pro_01: "Can detect difficult to observe behaviours (i.e., boldness, or mating) ({{ ref_intext_bridges_noss_2011 }})"
    mod_behaviour_pro_02: "Long-term data on behavioural changes that would be difficult to obtain otherwise (i.e., time-limited human observers, or costly GPS collars) ({{ ref_intext_bridges_noss_2011 }})"
    mod_behaviour_pro_03: "Can monitor behaviour in response to specific locations (i.e., compost sites, which might be more difficult using GPS collars for example) ({{ ref_intext_rovero_zimmermann_2016 }})"
    mod_behaviour_pro_04: "Can evaluate interactions between species ({{ ref_intext_rovero_zimmermann_2016 }})"
    mod_catspim_assump_01: "Same as SC ({{ ref_intext_augustine_et_al_2019 }}; {{ ref_intext_sun_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_02: "Camera must be close enough together that animals are detected at multiple cameras ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_03: "Demographic closure (i.e., no births or deaths) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_04: "Geographic closure (i.e., no immigration or emigration) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_05: "Detections are [independent](#independent_detections) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_06: "Activity centres are randomly dispersed ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_07: "Activity centres are stationary ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_08: "Each categorical identifier (e.g., male*/female, collared**/not collared, etc) has fixed number of possibilities ({{ ref_intext_sun_et_al_2022 }})"
    mod_catspim_assump_09: "All possible values of categorical identifiers occur in the population with probabilities that can be estimated ({{ ref_intext_augustine_et_al_2019 }}; {{ ref_intext_sun_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_10: "Every individual is assigned 'full categorical identity' (i.e., 'set of traits given all categorical identifiers and possibilities') ({{ ref_intext_augustine_et_al_2019 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_assump_11: "Individuals' identifying traits do not change during the [survey](#survey) (e.g., antlers present*/absent) ({{ ref_intext_augustine_et_al_2019 }})"
    mod_catspim_con_01: "Sensitive to non-independent movement (e.g., group-travel); can cause over-dispersion and bias estimates ({{ ref_intext_sun_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }}); may limit application to solitary species only ({{ ref_intext_sun_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_con_02: "May produce be less reliable*/accurate estimates for high-[density](#density) populations ({{ ref_intext_sun_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_con_03: "Too few categorical identifiers*/ possibilities can result in mis-assignments and overestimating [density](#density) ({{ ref_intext_augustine_et_al_2019 }}; {{ ref_intext_parmenter_et_al_2003 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_catspim_pro_01: "May produce more precise and less biased [density](#density) estimates than SC with less information ({{ ref_intext_sun_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_cr_cmr_assump_01: "Demographic closure (i.e., no births or deaths) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_assump_02: "Geographic closure (i.e., no immigration or emigration) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_assump_03: "All individuals have at least some probability of being detected ({{ ref_intext_rovero_et_al_2013 }})"
    mod_cr_cmr_assump_04: "Sampled area encompasses the full extent of individuals’ movements ({{ ref_intext_karanth_nichols_1998 }}; {{ ref_intext_rovero_et_al_2013 }})"
    mod_cr_cmr_assump_05: "Activity centres are randomly dispersed ({{ ref_intext_clarke_et_al_2023 }})"
    mod_cr_cmr_assump_06: "Activity centres are stationary ({{ ref_intext_clarke_et_al_2023 }})"
    mod_cr_cmr_con_01: "Requires that individuals are distinguishable ({{ ref_intext_wearn_gloverkapfer_2017 }}). However, CR (Sollmann, 2018; {{ ref_intext_rovero_et_al_2013 }}; {{ ref_intext_karanth_nichols_1998 }}) has also been used to estimate abundance of species that lack natural markers but that have phenotypic and*/or environment-induced characteristics ({{ ref_intext_noss_et_al_2003 }}; {{ ref_intext_kelly_et_al_2008 }}; {{ ref_intext_rovero_et_al_2013 }})"
    mod_cr_cmr_con_02: "When the sample size is large enough to reliably estimate [density](#density) with CR, ({{ ref_intext_karanth_1995 }}; {{ ref_intext_karanth_nichols_1998 }}) individuals are unlikely to have a unique marker ({{ ref_intext_noss_et_al_2003 }}; {{ ref_intext_kelly_et_al_2008 }}; {{ ref_intext_rovero_et_al_2013 }})"
    mod_cr_cmr_con_03: "Dependent on the surveyed area, which is difficult to track and calculate ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_con_04: "Requires a minimum number of captures and recaptures ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_con_05: "Relatively stringent requirements for study design (e.g., no 'holes' in the trapping grid) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_con_06: "Geographic closure at the plot level, which is often unrealistic ({{ ref_intext_wearn_gloverkapfer_2017 }}) has also been used to estimate abundance of species that lack natural markers but that have phenotypic and*/or environment-induced characteristics ({{ ref_intext_noss_et_al_2003 }}; {{ ref_intext_kelly_et_al_2008 }}; {{ ref_intext_rovero_et_al_2013 }})"
    mod_cr_cmr_con_07: "Assumes a specific relationship between abundance and detection ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_con_08: "[Density](#density) cannot be explicitly estimated because the true area animals occupy is never measured (only approximated) ({{ ref_intext_chandler_royle_2013 }})"
    mod_cr_cmr_pro_01: "May be used as a relative abundance index that controls for imperfect detection ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_pro_02: "Easy-to-use software exists to implement (e.g., CAPTURE){{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_cr_cmr_pro_03: "Can use the robust design with 'open' models to obtain recruitment and survival rate estimates ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_assump_01: "[Camera locations](#camera_location) are [randomly placed](#sampledesign_random) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_assump_02: "[Camera locations](#camera_location) are independent ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_assump_03: "[Detection probability](#detection_probability) of different species remains the same ({{ ref_intext_wearn_gloverkapfer_2017 }}) ('true' species richness estimation involves attempting to correct for '[imperfect detection](#imperfect_detection)' ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_assump_04: "Sampling effort is comparable between [camera locations](#camera_location) ({{ ref_intext_royle_nichols_2003 }})"
    mod_divers_rich_alpha_con_01: "Dependent on the scale (as captured in the species-area relationship) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_con_02: "All species have equal weight in calculations, and community evenness is disregarded ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_con_03: "Insensitive to changes in abundance, community structure and community composition ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_pro_01: "Fundamental to ecological theory and often a key metric used in management ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_pro_02: "Simple to analyze, interpret and communicate ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_alpha_pro_03: "Models exist to estimate asymptotic species richness, including unseen species (simple versions of these models - 'EstimateS' and the 'vegan' R-packages) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_assump_01: "[Camera locations](#camera_location) are [randomly placed](#sampledesign_random) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_assump_02: "Randomness and independence ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_assump_03: "Samples are assumed to have been taken at random from the broader population of sites ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_con_01: "No single best measure for all purposes ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_con_02: "Interpretation/communication not always straightforward ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_con_03: "Scale-dependent (i.e., influenced by the size of the communities that are being included) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_pro_01: "Can be used to track changes in community composition ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_pro_02: "Plays a critical role in effective conservation prioritization (e.g., designing reserve networks) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_beta_pro_03: "Important for detecting changes in the fundamental processes ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_gamma_assump_01: "[Camera locations](#camera_location) are [randomly placed](#sampledesign_random) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_gamma_assump_02: "[Camera locations](#camera_location) are independent ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_gamma_assump_03: "[Detection probability](#detection_probability) of different species remains the same ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_gamma_con_01: "Many indices exist, and it can be difficult to choose the most appropriate ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_gamma_con_02: "Comparing measures across space, time and studies can be very difficult ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_gamma_con_03: "Insensitive to changes in community composition ({{ ref_intext_wearn_gloverkapfer_2017 }}) (however, this may be conditional on study design)"
    mod_divers_rich_gamma_pro_01: "Captures evenness and richness (although some indices only reflect evenness) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_divers_rich_gamma_pro_02: "Most indices are easy to calculate and widely implemented in software packages (e.g., 'EstimateS' and 'vegan' in R) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_ds_assump_01: "Random or systematic random placements (consistent with the assumption that points are placed independently of animal locations) ({{ ref_intext_howe_et_al_2017 }})"
    mod_ds_assump_02: "Camera locations are randomly placed relative to animal movement ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_assump_03: "Detection is perfect (detection probability '*p*' =  1) at focal area */ distance 0 ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_assump_04: "Demographic closure (i.e., no births or deaths) and geographic closure (i.e., no immigration or emigration) (animal [density](#density) is constant during the [survey](#survey)) ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_assump_05: "Animal movement and behaviour are unaffected by the cameras ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_assump_06: "Animals are detected at initial locations (e.g., they do not change course in response to the camera prior to detection) ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_assump_07: "Distances are measured exactly (however if the data from different distances will be grouped ('binned') for analysis later, an accuracy of +*/- 1m may suffice) ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_assump_08: "Detections are [independent](#independent_detections) ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_assump_09: "Snapshot moments selected independently of animal locations ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_con_01: "May require discarding a portion of the dataset (when the best fitting model truncates the dataset) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_ds_con_02: "Biased by movement speed ({{ ref_intext_palencia_et_al_2021 }})"
    mod_ds_con_03: "Best suited to larger animals; the smaller the focal species, the lower remote cameras must be set, which reduces the depth of the viewshed, and thus sampling size and the flexibility of the model' ({{ ref_intext_howe_et_al_2017 }}; {{ ref_intext_clarke_et_al_2023 }})."
    mod_ds_con_04: "Does not permit inference about spatial variation in abundance (unless using hierarchical distance which can model spatial variation as a function of covariates) ({{ ref_intext_gilbert_et_al_2020 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_ds_con_05: "Calculating camera-animal distances can be labour-intensive and time-consuming (However, recently developed techniques (e.g., Johanns et al., 2022) show promise for simplifying and automating the process) ({{ ref_intext_clarke_et_al_2023 }})"
    mod_ds_con_06: "Requires a good understanding of the focal populations’ activity patterns; [density](#density) estimates can be biased (e.g., under-estimated) when regular periods of inactivity are not accounted for (using detection times to infer periods of activity may help overcome this limitation)' ({{ ref_intext_howe_et_al_2017 }}; {{ ref_intext_palencia_et_al_2021 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_ds_con_07: "Tends to underestimate [density](#density) ({{ ref_intext_howe_et_al_2017 }}; {{ ref_intext_twining_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_ds_con_08: "Low population [density](#density) and reactivity to cameras may be major sources of bias' ({{ ref_intext_bessone_et_al_2020 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_ds_pro_01: "A shortcut to controlling for variation in detection distances by only counting individuals within a short distance with an unobstructed view, and well sampled across cameras and species ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_ds_pro_02: "[Density](#density) estimates are unbiased by animal movement 'since camera-animal distance is measured at a certain instant in time (intervals of duration *t* apart)' ({{ ref_intext_howe_et_al_2017 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_ds_pro_03: "Can be applied to low-[density](#density) populations ({{ ref_intext_howe_et_al_2017 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_ds_pro_04: "Does not require individual identification ({{ ref_intext_howe_et_al_2017 }})"
    mod_inventory_assump_01: "No formal [assumptions](#mods_modelling_assumption) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_inventory_con_01: "Not reliable estimates for inference ('considered as unfinished, working drafts') ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_inventory_pro_01: "Maximum flexibility for study design (e.g., [camera days per camera location](#camera_days_per_camera_location) or use of [lure](#baitlure_lure) ({{ ref_intext_rovero_et_al_2013 }})) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_is_assump_01: "Demographic closure (i.e., no births or deaths) ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_assump_02: "Geographic closure (i.e., no immigration or emigration) ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_assump_03: "Camera locations are randomly placed ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_assump_04: "Detections are [independent](#independent_detections) ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_assump_05: "Detection is perfect (detection probability '*p*' = 1) ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_con_01: "Requires accurate counts of animals ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_con_02: "Assumes that perfect (detection probability '*p*' = 1) ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_con_03: "Reduced precision ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_pro_01: "Can be efficient for estimating abundance of common species (with a lot of images) ({{ ref_intext_moeller_et_al_2018 }})"
    mod_is_pro_02: "Flexible assumption of animals’ distribution ({{ ref_intext_moeller_et_al_2018 }})"
    mod_occupancy_assump_01: "[Occupancy](#occupancy) is constant ({{ ref_intext_mackenzie_et_al_2002 }}) (abundance is constant) ({{ ref_intext_mackenzie_et_al_2006 }})"
    mod_occupancy_assump_02: "[Camera locations](#camera_location) are independent ({{ ref_intext_mackenzie_et_al_2006 }})"
    mod_occupancy_assump_03: "Detections are [independent](#independent_detections) ({{ ref_intext_mackenzie_et_al_2006 }})"
    mod_occupancy_assump_04: "The probability of [occupancy](#occupancy) and detection are constant across all [camera locations](#camera_location) within a stratum or can be modelled using covariates ({{ ref_intext_mackenzie_et_al_2006 }})"
    mod_occupancy_assump_05: "Species are not misidentified ({{ ref_intext_mackenzie_et_al_2006 }})"
    mod_occupancy_con_01: "[Occupancy](#occupancy) ({{ ref_intext_mackenzie_et_al_2002 }}) only measures distribution; it may be a misleading indicator of changes in abundance ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_occupancy_con_02: "Interpretation*/communication of results may not be straightforward (if the scale of movement is much larger than the [camera spacing](#camera_spacing) the results should be interpreted as 'probability of use' rather than [occupancy](#occupancy)) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_occupancy_pro_01: "Does not require individual identification ({{ ref_intext_mackenzie_et_al_2006 }})"
    mod_occupancy_pro_02: "Only requires detection*/non-detection data for each site ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_occupancy_pro_03: "Relatively easy-to-use software exists for fitting models (PRESENCE, MARK, and the 'unmarked' R package) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_occupancy_pro_04: "Open models exist that allow for the estimation of site colonization and extinction rates ({{ ref_intext_mackenzie_et_al_2006 }}; {{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_occupancy_pro_05: "Multi-species [occupancy models](#mods_occupancy) ({{ ref_intext_mackenzie_et_al_2002 }}) allow the inclusion of interactions among species while controlling for [imperfect detection](#imperfect_detection) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rai_assump_01: "Many [assumption](#mods_modelling_assumption)s exist (since used for many approaches) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rai_con_01: "Difficult to draw inferences (a large number of [assumptions](#mods_modelling_assumption)); comparisons across space, time, species, and studies are difficult ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rai_con_02: "Requires stringent study design (e.g., random sampling, standardized methods) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rai_con_03: "Detection rates from remote cameras cannot be used as an index to compare relative abundance across species ({{ ref_intext_rowcliffe-carbone_2008 }})"
    mod_rai_pro_01: "Simple to calculate and technically possible (even with small sample sizes when robust methods might fail) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rai_pro_02: "[Relative abundance indices](#mods_relative_abundance) often do correlate with abundance ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rai_pro_03: "Calibration with independent [density](#density) estimates is possible ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_assump_01: "Demographic closure ({{ ref_intext_rowcliffe_et_al_2008 }}; {{ ref_intext_doran_myers_2018 }}) (i.e., no births or deaths)"
    mod_rem_assump_02: "Geographic closure ({{ ref_intext_rowcliffe_et_al_2008 }}; {{ ref_intext_doran_myers_2018 }}) (i.e., no immigration or emigration) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_assump_03: "Camera locations are randomly placed relative to animal movement ({{ ref_intext_wearn_gloverkapfer_2017 }}; {{ ref_intext_rowcliffe_et_al_2008 }})"
    mod_rem_assump_04: "Animal movement is unaffected by the cameras ({{ ref_intext_wearn_gloverkapfer_2017 }}; {{ ref_intext_rowcliffe_et_al_2008 }})"
    mod_rem_assump_05: "Accurate counts of independent 'contacts' camera locations ({{ ref_intext_wearn_gloverkapfer_2017 }}; {{ ref_intext_rowcliffe_et_al_2008 }})"
    mod_rem_assump_06: "Unbiased estimates of animal activity levels and speed ({{ ref_intext_rowcliffe_et_al_2014 }}; {{ ref_intext_rowcliffe_et_al_2016 }}; {{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_assump_07: "Camera’s detection zone can be approximated well using a 2D cone shape, defined by the radius and angle parameters ({{ ref_intext_rowcliffe_et_al_2011 }})"
    mod_rem_assump_08: "If activity and speed are to be estimated from camera data, two additional assumptions: All animals are active during the peak daily activity ({{ ref_intext_rowcliffe_et_al_2014 }})"
    mod_rem_assump_09: "Animals moving quickly past a camera are not missed ({{ ref_intext_rowcliffe_et_al_2016 }})"
    mod_rem_con_01: "Requires relatively stringent study design, particularly (e.g., random sampling and use of bait or lure) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_con_02: "Requires independent estimates of animal speed or measurement of animal speed within videos ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_con_03: "No dedicated, simple software ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_con_04: "Random relative to animal movement, grid preferred, avoid multiple captures of same individual, area coverage important for abundance estimation ({{ ref_intext_rovero_et_al_2013 }})"
    mod_rem_con_05: "Possible sources of error include inaccurate measurement of detection zone and movement rate ({{ ref_intext_rowcliffe_et_al_2013 }}; {{ ref_intext_cusack_et_al_2015 }})"
    mod_rem_pro_01: "Flexible study design (e.g., 'holes' in grids allowed, camera spacing less important) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_pro_02: "Can be applied to unmarked species ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_rem_pro_03: "Allows community-wide [density](#density) estimation ({{ ref_intext_wearn_gloverkapfer_2017 }})"
