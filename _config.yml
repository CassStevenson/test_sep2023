    mod_rem_pro_08: "Direct estimation of [density](#density); avoids ad-hoc definitions of study area ({{ ref_intext_rowcliffe_et_al_2008 }})"
    mod_rest_assump_01: "Demographic closure (i.e., no births or deaths) and geographic closure (i.e., no immigration or emigration) (animal [density](#density) is constant during the [survey](#survey)) ({{ ref_intext_rowcliffe_et_al_2008 }})"
    mod_rest_assump_02: "Detection is perfect ({{ ref_intext_wearn_gloverkapfer_2017 }}) (detection probability '*p*' = 1) unless otherwise modelled ({{ ref_intext_nakashima_et_al_2018 }})"
    mod_rest_assump_03: "Camera locations are representative of the available habitat ({{ ref_intext_nakashima_et_al_2018 }})"
    mod_rest_assump_04: "Camera locations are randomly placed relative to the spatial distribution of animals ({{ ref_intext_nakashima_et_al_2018 }})"
    mod_rest_assump_05: "Animal movement and behaviour are not affected by cameras ({{ ref_intext_nakashima_et_al_2018 }})"
    mod_rest_assump_06: "Detections are [independent](#independent_detections) ({{ ref_intext_nakashima_et_al_2018 }})"
    mod_rest_assump_07: "The observed distribution of staying time in the focal area fits the distribution of movement ({{ ref_intext_nakashima_et_al_2018 }})"
