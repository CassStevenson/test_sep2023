    field_def_access_method: "The method used to reach the camera location (e.g., on 'Foot,' 'ATV,' 'Helicopter,' etc.)."
    field_def_age_class: "The age classification of individual(s) being categorized (e.g., 'Adult,' 'Juvenile,' 'Subadult,' 'Subadult - Young of Year,' 'Subadult - Yearling,' or 'Unknown'). "
    field_def_analyst: "The first and last names of the individual who provided the observation data point (species identification and associated information). If there are multiple analysts for an observation, enter the primary analyst."
    field_def_animal_id: "A unique ID for an animal that can be uniquely identified (e.g., marked in some way). If multiple unique individuals are identified, enter an Animal ID for each as a unique row. Leave blank if not applicable."
    field_def_baitlure_bait_lure_type: "The type of bait or lure used at a camera location. Record 'None' if a Bait*/Lure Type was not used and 'Unknown' if not known. If 'Other,' describe in the Deployment Comments."
    field_def_batteries_replaced: "Whether the camera's batteries were replaced."
    field_def_behaviour: "The behaviour of the individual(s) being categorized (e.g., 'Standing,' 'Drinking,' 'Vigilant,' etc.)."
    field_def_camera_active_on_arrival: "Whether a camera was functional upon arrival."
    field_def_camera_active_on_departure: "Whether a camera was functional upon departure."
    field_def_camera_attachment: "The method*/tools used to attach the camera (e.g., attached to a tree with a bungee cord; reported as codes such as 'Tree + Bungee*/Strap'). If 'Other,' describe in the Camera Location Comments."
    field_def_camera_damaged: "Whether the camera was damaged or malfunctioning; if there is any damage to the device (physical or mechanical), the crew should describe the damage in the Service*/Retrieval Comments."
    field_def_camera_direction: "The cardinal direction that a camera faces. Ideally, cameras should face north (N; i.e. '0' degrees), or south (S; i.e. '180' degrees) if north is not possible. The Camera Direction should be chosen to ensure the field of view (FOV) is of the original FOV target feature."
    field_def_camera_height: "The height from the ground (below snow) to the bottom of the lens (metres; to the nearest 0.05 m)."
    field_def_camera_id: "A unique alphanumeric ID for the camera that distinguishes it from other cameras of the same make or model."
    field_def_camera_location_characteristics: "Any significant features around the camera at the time of the visit. This may include for example, manmade or natural linear features (e.g., trails), habitat types (e.g., wetlands), wildlife structure (e.g., beaver dam). If 'Other,' describe in the Camera Location Comments. <br> <br> Camera Location Characteristics differ from FOV Target Features in that Camera Location Characteristics could include those not in the camera's Field of View. If 'Other,' describe in the Camera Location Comments."
    field_def_camera_location_comments: "Comments describing additional details about a camera location."
    field_def_camera_location_name: "A unique alphanumeric identifier for the location where a single camera was placed (e.g., 'bh1,' 'bh2')."
    field_def_camera_make: "The make of a particular camera (i.e., the manufacturer, e.g., 'Reconyx' or 'Bushnell')."
    field_def_camera_model: "The model number or name of a particular camera (e.g., 'PC900' or 'Trophy Cam HD')."
    field_def_camera_serial_number: "The serial number of a particular camera, which is usually found inside the camera cover (e.g., 'P900FF04152022')."
    field_def_deployment_area_photo_numbers: "The image numbers for the deployment area photos (if collected, e.g., 'DSC  100'). These are optionally documented on a Camera Deployment Field Datasheet for each set of camera deployment area photos. Leave blank if not applicable."
    field_def_deployment_area_photos_taken: "Whether deployment area photos were taken (yes*/no; optional). The recommendation includes collecting four photos taken from the centre of the target detection zone (Figure 5), facing each of the four cardinal directions."
    field_def_deployment_comments: "Comments describing additional details about the deployment."
    field_def_deployment_crew: "The first and last names of the individuals who collected data during the deployment visit."
    field_def_deployment_end_date_time: "The date and time that the data was retrieved for a specific deployment (e.g., 27-Jan-2019 23:00:00). The Deployment End Date Time may not coincide with when the last image or video was collected (i.e., the Image Set End Date Time). Recording this field allows users to account for deployments where no images were captured and to confirm the last date and time that the camera was active."
    field_def_deployment_image_count: "The total number of images collected during the deployment, including false triggers (i.e., empty images with no wildlife or human present species) and those triggered by a time-lapse setting (if applicable)."
    field_def_deployment_name: "A unique alphanumeric identifier for a unique camera deployed during a specific [survey](#survey) period (ideally recorded as: 'Camera Location Name'_'Deployment Start Date' (or …_'Deployment End Date') (e.g., 'bh1_17-Jul-2018' or 'bh1_17-Jul-2018_21-Jan-2019'). <br> <br> Alternative naming conventions may be used, but the goal should be to minimize duplicate Image Names."
    field_def_deployment_start_date_time: "The date and time that a camera was placed for a specific deployment (e.g., 17-Jan-2018 10:34:22). <br><br>The Deployment Start Date Time may not coincide with when the first image or video was collected (i.e., the Image Set Start Date Time). Recording this field allows users to account for deployments where no images were captured and to confirm the first date and time a camera was active."
    field_def_easting_camera_location: "The easting UTM coordinate of the camera location (e.g., '337875'). Record using the NAD83 datum. Leave blank if recording the Longitude instead."
    field_def_event_type: "Whether detections were reported as an individual image captured by the camera ('Image'), a 'Sequence,' or 'Tag.'"
    field_def_fov_target: "A specific man-made or natural feature at which the camera is aimed to maximize the detection of wildlife species or to measure the use of that feature. Record 'None' if a FOV Target Feature was not used and 'Unknown' if not known. If 'Other,' describe in the Camera Location Comments."
    field_def_fov_target_distance: "The distance from the camera to the FOV Target Feature (in metres; to the nearest 0.5 m). Leave blank if not applicable."
    field_def_gps_unit_accuracy: "The margin of error of the GPS unit used to record spatial information (e.g., '5' [m]), such as the coordinates of the camera location. On most GPS units (e.g., 'Garmin') this information is provided on the unit’s satellite information page. "
    field_def_human_transport_mode_activity: "The activity performed or mode of transportation used by a human observed (e.g., hiker, skier, off-highway vehicle, etc.). This categorical field should be populated when data on humans (in addition to wildlife) are collected. Leave blank if not applicable and record 'Unknown' if not known."
    field_def_image_flash_output: "The Image Flash Output is an image metadata field indicating the level of intensity of the flash [if enabled*/applicable]). Record as reported in the image Exif data (e.g., 'Flash Did Not Fire,' 'Auto'). This field is in text format; record 'Unknown' if not known; leave blank if not applicable."
    field_def_image_infrared_illuminator: "The Image Infrared Illuminator is an image metadata field indicating whether the infrared illuminator setting was enabled (if applicable; to obtain greater visibility at night by producing infrared light). Record as reported in the image Exif data (e.g., 'On' or 'Off'). This field is categorical; leave blank if not applicable and record 'Unknown' if not known."
    field_def_image_name: "A unique alphanumeric identifier for the image. It is important to include (at a minimum) the camera location, date, time, and image number when generating an Image Name to avoid duplicate file names (e.g., 'bh1_17-Jul-2018_P900FF04152022_22-Jul-2018 10:34:22_img_100' or 'bh1_17-Jul-2018_22-Jul-2018_10:34:22_img_100')."
    field_def_image_sequence_comments: "Comments describing additional details about the image*/sequence."
    field_def_image_sequence_date_time: "The date and time of an image, or the image chosen to represent the sequence, recorded as 'DD-MMM-YYYY HH:MM:SS' (e.g., 22-Jul-2018 11:02:02).  <br> <br> Sequence date*/time information may be reported for a 'representative image' of a sequence (i.e., the image with the most information). For example, if three images were included in a sequence, but the Sex Class could only be discerned in the second image [all else remaining equal], the second image would be the best representative image of the sequence. <br> <br> The Image*/Sequence Date Time differs from the Image Set Start Date Time which refers to the first image or video collected during a deployment. "
    field_def_image_set_end_date_time: "The date and time of the last image or video collected during a specific deployment (e.g., '17-Jan-2018 22:10:05').  <br> <br> The Image Set End Date Time may not coincide with the deployment end date time. Recording this field allows users to account for deployments that were conducted but for which no data was found and to confirm the last date and time a camera was active (if functioning) if no images or videos were captured prior to Service*/Retrieval (especially valuable if users did not collect Time-lapse images or if the camera malfunctioned)."
    field_def_image_set_start_date_time: "The date and time of the first image or video collected during a specific deployment (e.g., '17-Jan-2018 12:00:02'). <br><br> The Image Set Start Date Time may not coincide with the Deployment Start Date Time. Recording this field allows users to confirm the first date and time a camera was active (reliable if Time-lapse images were collected; especially valuable if the user scheduled a start delay)."
    field_def_image_trigger_mode: "The type of trigger mode used to capture the image as reported in the image Exif data (e.g., 'Time Lapse,' 'Motion Detection,' 'CodeLoc Not Entered,' 'External Sensor'). Record 'Unknown' if not known."
    field_def_individual_count: "The number of unique individuals being categorized. Depending on the Event Type, this may be recorded as the total number of individuals, or according to Age Class and*/or Sex Class."
    field_def_key_id: "The unique ID for the specific key or set of keys used to lock*/secure the camera to the post, tree, etc."
    field_def_latitude_camera_location: "The latitude of the camera location in decimal degrees to five decimal places (e.g., '53.78136'). Leave blank if recording Northing instead."
    field_def_longitude_camera_location: "The longitude of the camera location in decimal degrees to five decimal places (e.g., '-113.46067'). Leave blank if recording Easting instead."
    field_def_northing_camera_location: "The northing UTM coordinate of the camera location (e.g., '5962006'). Record using the NAD83 datum. Leave blank if recording the Latitude instead."
    field_def_number_of_images: "The number of images on an SD card."
    field_def_project_coordinator: "The first and last name of the primary contact for the project."
    field_def_project_coordinator_email: "The email address of the Project Coordinator."
    field_def_project_description: "A description of the project objective(s) and general methods."
    field_def_project_name: "A unique alphanumeric identifier for each project. Ideally, the Project Name should include an abbreviation for the organization, a brief project name, and the year the project began (e.g., 'uofa_oilsands_2018')."
    field_def_purpose_of_visit: "The reason for visiting the camera location (i.e. to deploy the camera ['Deployment'], retrieve the camera ['Retrieve'] or to change batteries*/SD card or replace the camera ['Service'])."
    field_def_remaining_battery_percent: "The remaining battery power (%) of batteries within a camera."
    field_def_sample_station_name: "A sequential alphanumeric identifier for each grouping of two more non-independent camera locations (when cameras are deployed in clusters, pairs, or arrays; e.g., 'ss1' in 'ss1_bh1,' 'ss1_bh2,' 'ss1_bh3' etc.). Leave blank if not applicable."
    field_def_sd_card_id: "The ID label on an SD card (e.g., 'cmu_100')."
    field_def_sd_card_replaced: "Whether the SD card was replaced."
    field_def_sd_card_status: "The remaining storage capacity on an SD card; collected during a camera service or retrieval."
    field_def_security: "The equipment used to secure the camera (e.g., 'Security box,' 'Bracket,' 'Bracket + Screws,' or 'None')."
    field_def_sequence_name: "A unique alphanumeric identifier for a multi-image sequence. The Sequence Name should ideally consist of the Deployment Name and the names of the first and last images and videos in the sequence (separated by '_') (i.e., 'Deployment Name'_'img_#[name of first image in sequence]'_'img_#[name of last image in sequence] (e.g., 'bh1_22-Jul-2018_img_001-img_005'). Leave blank if not applicable. "
    field_def_service_retrieval_comments: "Comments describing additional details about the Service*/Retrieval."
    field_def_service_retrieval_crew: "The first and last names of the individuals who collected data during the Service*/Retrieval visit."
    field_def_settings_motion_image_interval: "The time (in seconds) between images within a multi-image sequence that occur due to motion, heat, or activation of external detector devices. The Motion Image Interval is pre-set in the camera’s settings by the user, but the time at which the camera collects images because of this setting is influenced by the presence of movement or heat. For example, if the camera was set to take 3 images per event at a Motion Image Interval of 3 seconds when the camera detects motion or heat, the first image will be collected (e.g., at 09:00:00), the second image will be collected 3 seconds later (09:00:03), and the third will be collected 3 seconds after that (09:00:06).  <br> <br> This setting differs from the Quiet Period in that the delay occurs between images contained within a multi-image sequence, rather than between multi-image sequences (as in Quiet Period). If a Motion Image Interval was not set, enter '0' seconds (i.e., instantaneous)."
    field_def_settings_photos_per_trigger: "The camera setting that describes the number of photos taken each time the camera is triggered."
    field_def_settings_quiet_period: "The user-defined camera setting which provides the time (in seconds) between shutter 'triggers' if the camera was programmed to pause between firing initially and firing a second time. If a Quiet Period was not set, enter '0.' <br> <br> Also known as 'time lag' (depending on the Camera Make and Camera Model; Palmer et al., 2018). The Quiet Period differs from the Motion Image Interval in that the delay occurs between multi-image sequences rather than between the images contained within multi-image sequences (as in the Motion Image Interval)."
    field_def_settings_trigger_modes: "The camera setting(s) that determine how the camera will trigger: by motion ('Motion Image'), at set intervals ('Time-lapse image'), and*/or by video ('Video'; possible with newer camera models, such as Reconyx HP2X)."
    field_def_settings_trigger_sensitivity: "The camera setting responsible for how sensitive a camera is to activation (to 'triggering') via the infrared and*/or heat detectors (if applicable, e.g., Reconyx HyperFire cameras have a choice between 'Low,' 'Low*/Med,' 'Med,' 'Med*/High,' 'High,' 'Very high' and 'Unknown'). "
    field_def_settings_video_length: "If applicable, describes the camera setting that specifies the minimum video duration (in seconds) that the camera will record when triggered. Leave blank if not applicable."
    field_def_sex_class: "The sex classification of individual(s) being categorized (e.g., 'Male,' 'Female,' or 'Unknown')."
    field_def_species: "The capitalized common name of the species being categorized ('tagged')."
    field_def_stake_distance: "The distance from the camera to a stake (in metres to the nearest 0.05 m). Leave blank if not applicable."
    field_def_study_area_description: "A description for each unique research or monitoring area including its location, the habitat type(s), land use(s) and habitat disturbances (where applicable)."
    field_def_study_area_name: "A unique alphanumeric identifier for each study area (e.g.,'oilsands_ref1'). If only one area was [survey](#survey)ed, the Project Name and Study Area Name should be the same."
    field_def_survey_design: "The spatial arrangement of remote cameras within the study area for an individual [survey](#survey). If 'Hierarchical (multiple)*/*,' include additional details in the [Survey Design Description](#survey_design_description). <br> <br> Note that we refer to different configurations of cameras more generally as study design and sampling design; however, the term '[Survey Design](#survey_design)' refers to study design as it applies to an individual [survey](#survey). There may be multiple [Survey Designs](#survey_design) for [surveys](#survey) within a project; if this occurs, the [Survey Design](#survey). should be reported separately for each [survey](#survey)."
    field_def_survey_design_description: "A description of any additional details about the [Survey Design](#survey_design)."
    field_def_survey_name: "A unique alphanumeric identifier for each [survey](#survey) period (e.g., 'fortmc_001')."
    field_def_survey_objectives: "The specific objectives of each [survey](#survey) within a project, including the [Target Species](#target_species), the state variables (e.g., occupancy, [density](#density)), and proposed modelling approach(es). Survey Objectives should be specific, measurable, achievable, relevant, and time-bound (i.e., SMART)."
    field_def_tag: "When individuals, or groups of individuals, are categorized within an image, regardless of whether the information applies to all of the individuals in the image. A single tag is applied to categorize one or more individuals with the same combination of characteristics (e.g., Adult Males displaying the same Behaviour). Conversely, multiple tags are applied when individuals in an image differ in their characteristics (e.g., an Adult and a Juvenile, all else remaining equal, are tagged separately). This could also occur for Age Class, Behaviour, Human Transport Mode*/Activity, etc. Since multiple tags can occur for a single image, there may be multiple data rows for the same image (if the Event Type is at the 'Tag' level)."
    field_def_target_species: "The common name(s) of the species that the [survey](#survey) was designed to detect."
    field_def_test_image_taken: "Whether a test image (i.e., an image taken from a camera after it has been set up to provide a permanent record of the visit metadata) was taken. Arm the camera, from ~5 m in front, walk towards the camera while holding the Test Image Sheet."
    field_def_utm_zone_camera_location: "The number corresponding to the Universal Transverse Mercator (UTM) grid zone where the camera was placed (e.g., '12'). UTM is a coordinate system that divides the earth into grid zones that are identified with a number (representing a width of latitude) and letter (representing the hemisphere). <br> <br>In Alberta the UTM zones are either 11, 12, or TTM. Enter all other UTM zones in the Camera Location Comments field (e.g., zones 7-10 for British Columbia), or use Latitude and Longitude instead of UTM coordinates. <br> <br>"
    field_def_visit_comments: "Comments describing additional details about the deployment and*/or Service*/Retrieval visits."
    field_def_walktest_complete: "Whether a walktest was performed to ensure the camera height, tilt, etc., adequately captures the desired detection zone. The user will 1) activate the walktest mode, 2) attach the camera at the desired height **/ angle, 3) walk in front of the camera to a specified distance (i.e., the 'Walktest Distance,' e.g., 5 m), and 4) wave their hand in front of the camera (usually at ground level and a chosen height [i.e., the 'Walktest Height,' e.g., 0.8 m]) to determine if the camera is activating (a light on the camera will flash)."
    field_def_walktest_distance: "The horizontal distance from the camera at which the crew performs the walktest (metres; to the nearest 0.05 m). Leave blank if not applicable."
    field_def_walktest_height: "The vertical distance from the camera at which the crew performs the walktest (metres; to the nearest 0.05 m). Leave blank if not applicable."
    field_option_def_age_class_adult: "Animals that are old enough to breed; reproductively mature."
    field_option_def_age_class_juvenile: "Animals in their first summer, with clearly juvenile features (e.g., spots); mammals older than neonates but that still require parental care."
    field_option_def_age_class_subadult: "Animals older than a 'Juvenile' but not yet an 'Adult'; a 'Subadult' may be further classified into 'Young of the Year' or 'Yearling.'"
    field_option_def_age_class_subadult_yearling: "Animals approximately one year old; has lived through one winter season; between 'Young of Year' and 'Adult.'"
    field_option_def_age_class_subadult_youngofyear: "Animals less than one year old; born in the previous year's spring, but has not yet lived through a winter season; between 'Juvenile' and 'Yearling.'"
