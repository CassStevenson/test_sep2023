    name_def_obj_abundance: "The number of individuals in a population ({{ ref_intext_wearn_gloverkapfer_2017 }})."
    name_def_obj_behaviour: "behaviour focused objectives vary greatly; they may be qualitative or quantitative (e.g., diel activity patterns, mating, boldness, predation, foraging, activity patterns, vigilance, parental care ({{ ref_intext_caravaggi_et_al_2020 }}; {{ ref_intext_wearn_gloverkapfer_2017 }})."
    name_def_obj_density: "{{ term_def_density }}"
    name_def_obj_inventory: "{{ term_def_mod_inventory }}"
    name_def_obj_occupancy: "The probability a site is occupied by the species ({{ ref_intext_mackenzie_et_al_2002 }}). Occupancy is also highly suitable for evaluating broad-scale patterns of species distribution ({{ ref_intext_wearn_gloverkapfer_2017 }})."
    name_def_obj_rel_abund: ""
    name_def_obj_vital_rate: "(e.g., survival probabilities and recruitment rates)"
    term_def_baitlure_audible_lure: "Sounds imitating noises of prey or conspecifics that draw animals closer by eliciting curiosity (Schlexer, 2008)."
    term_def_baitlure_bait: "A food item (or other substance) that is placed to attract animals via the sense of taste and olfactory cues (Schlexer, 2008)."
    term_def_baitlure_lure: "Any substance that draws animals closer; lures include scent (olfactory) lure, visual lure and audible lure (Schlexer, 2008)."
    term_def_baitlure_scent_lure: "Any material that draws animals closer via their sense of smell (Schlexer, 2008)."
    term_def_baitlure_visual_lure: "Any material that draws animals closer via their sense of sight (Schlexer, 2008)."
    term_def_camera_angle: "The degree at which the camera is pointed toward the FOV Target Feature relative to the horizontal ground surface (with respect to slope, if applicable)."
    term_def_camera_days_per_camera_location: "The number of days each camera was active and functioning during the period it was deployed (e.g., 24-hour periods or the difference in days between the Deployment Start Date Time and the Deployment End Date Time if there were no interruptions)."
    term_def_camera_location: "The location where a single camera was placed (recorded as 'Camera Location Name')."
    term_def_camera_spacing: "The distance between cameras (i.e., also referred to as 'inter-trap distance'). This will be influenced by the chosen sampling design, the [survey](#survey) Objectives, the Target Species and data analysis."
    term_def_crew: "The first and last names of all the individuals who collected data during the deployment visit ('Deployment Crew') and Service*/Retrieval visit ('Service*/Retrieval Crew')."
    term_def_cumulative_det_probability: "The probability of detecting a species at least once during the entire [survey](#survey) (Steenweg et al., 2019)."
    term_def_density: "The number of individuals per unit area ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    term_def_deployment: "A unique placement of a camera in space and time (recorded as 'Deployment Name'). There may be multiple deployments for one camera location. Deployments are often considered as the time between visits (i.e., deployment to service, service to service, and service to retrieval). Any change to camera location, sampling period, camera equipment (e.g., Trigger Sensitivity setting, becomes non-functioning), and*/or conditions (e.g., not baited then baited later; camera SD card replaced) should be documented as a unique deployment."
    term_def_deployment_area_photos: "Photos of the area around the camera location, collected as a permanent, visual record of the FOV Target Features, Camera Location Characteristics, environmental conditions (e.g., vegetation, ecosite, weather) or other variables of interest. The recommendation includes collecting four photos taken from the centre of the target detection zone (Figure 5), facing each of the four cardinal directions. The documentation of the collection of these photos is recorded as 'Deployment Area Photos Taken' (Y*/N)."
    term_def_deployment_metadata: "Metadata that is collected each time a camera is deployed. Each deployment event should have its own Camera Deployment Field Datasheet. The relevant metadata fields that should be collected differ when a camera is deployed vs. serviced or retrieved.<br><br>Refer to Appendix A - Table A5 and Camera Deployment Field Datasheet."
    term_def_deployment_visit: "When a crew has gone to a location to deploy a remote camera."
    term_def_detection_distance: "
    "
    term_def_detection_event: "A group of images or video clips that are considered independent from other images or video clips based on a certain time threshold (or 'inter-detection interval'). For example, 30 minutes (O’Brien et al., 2003; Gerber et al., 2010; Kitamura et al., 2010; Samejima et al., 2012) or 1 hour (e.g., Tobler et al., 2008; Rovero & Marshall, 2009)."
    term_def_detection_probability: "The probability (likelihood) that an individual of the population of interest is included in the count at time or location *i*."
    term_def_detection_rate: "The frequency of independent detections within a specified time period."
    term_def_detection_zone: "The area (conical in shape) in which a remote camera can detect the heat signature and motion of an object (Rovero & Zimmermann, 2016) (Figure 5)."
    term_def_effective_detection_distance: "The distance from a camera that would give the same number of detections if all animals up to that distance are perfectly detected, and no animals that are farther away are detected; Buckland, 1987, Becker et al., 2022)."
    term_def_false_trigger: "Blank images (no wildlife or human present). These images commonly occur when a camera is triggered by vegetation blowing in the wind."
    term_def_field_of_view: "The extent of a scene that is visible in an image (Figure 5); a large FOV is obtained by 'zooming out' from a scene, whilst 'zooming in' will result in a smaller FOV ({{ ref_intext_wearn_gloverkapfer_2017 }})."
    term_def_fov_registration_area: "The area in which an animal entering has at least some probability of being captured on the image."
    term_def_fov_viewshed: "The area visible to the camera as determined by its lens angle (in degrees) and trigger distance (Moeller et al., 2023)."
    term_def_fov_viewshed_density_estimators: "Methods used to estimate the abundance of unmarked populations from observations of animals that relate animal observations to the space directly sampled by each camera’s viewshed (Moeller et al., 2023); they result in viewshed [density](#density) estimates that can be extrapolated to abundance within broader sampling frames (Gilbert et al., 2020; Moeller et al., 2023)."
    term_def_image: "An individual image captured by a camera, which may be part of a multi-image sequence (recorded as 'Image Name')."
    term_def_image_classification: "The process of assigning class labels to an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image classification can be performed manually or automatically by an artificial intelligence (AI) algorithm. Image classification is sometimes used interchangeably with 'image tagging.'"
    term_def_image_classification_confidence: "The likelihood of an image containing an object of a certain class (Fennell et al., 2022)."
    term_def_image_processing: "The series of operations that are taken to extract information from images. In the case of remote camera data, it can include loading the images into a processing platform, extracting information from the image metadata (e.g., the date and time the image was taken), running an artificial intelligence (AI) algorithm to identify empty images, classifying animals or other entities within the image."
    term_def_image_sequence: "The order of the image in a rapid-fire sequence as reported in the image Exif data (text; e.g., '1 of 1' or '1 of 3'). Leave blank if not applicable."
    term_def_image_tagging: "The process of classifying an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image tagging may follow image classification to further classify characteristics of the individuals (e.g., age class, sex class, or behaviour) or entities within the image."
    term_def_imperfect_detection: "Species are often detected 'imperfectly,' meaning that they are not always detected when they are present (e.g., due to cover of vegetation, cryptic nature or small size) (MacKenzie et al., 2004)."
    term_def_independent_detections: "Detections that are deemed to be independent based on a user-defined threshold (e.g., 30 minutes)."
    term_def_intensity_of_use: "The expected number of use events of a specific resource unit during a unit of time… [which characterizes] how frequently a particular resource unit is used' (Keim et al., 2019). The intensity of use differs from the probability of use (which characterizes 'the probability of at least one use event of that resource unit during a unit of time'; Keim et al., 2019)."
    term_def_inter_detection_interval: "A user-defined threshold used to define a single 'detection event' (i.e., independent 'events') for group of images or video clips (e.g., 30 minutes or 1 hour). The threshold should be recorded in the [Survey Design Description](#survey_design_description)."
    term_def_kernel_density_estimator: "The probability of 'utilization' ({{ ref_intext_jennrich_turner_1969 }}); decribes the relative probability of use (Powell & Mitchell, 2012)."
    term_def_metadata: "Data that provides information about other data (e.g., the number of images on an SD card)."
    term_def_mod_2flankspim: "A method used to estimate the [density](#density) of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018). Paired sampling design is commonly used to capture both the right and left flanks of an animal to resolve individual identities (Augustine et al., 2018). 2-flank SPIM is an extension of the SCR model (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009)."
    term_def_mod_catspim: "A method used to estimate the [density](#density) of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018, 2019). catSPIM models use partial identity traits (e.g., sex class, antler points) to help infer individual identities (Augustine et al., 2019; Sun et al., 2022). catSPIM is an extension of the SC model (Chandler & Royle, 2013)."
    term_def_mod_cr_cmr: "A method of estimating the abundance or [density](#density) of marked populations using the number of animals detected and the likelihood animals will be detected (detection probability). CR (Karanth, 1995; Karanth & Nichols, 1998) can be used to estimate vital rates where all newly detected unmarked animals become marked and are distinguishable in future (Efford, 2022). Spatially explicit capture-recapture (SECR; Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008) models have largely replaced CR and CMR models and provide more accurate [density](#density) estimates (Blanc et al., 2013, Obbard et al., 2010, Sollmann et al., 2011)."
    term_def_mod_ds: "A method to estimate abundance by using distances at which animals are detected (from [survey](#survey) lines or points) to model abundance as a function of decreasing detection probability with animal distance from the camera (using a decay function) (Cappelle et al., 2021; Howe et al., 2017)."
    term_def_mod_divers_rich_alpha: "The number of species at the level of an individual camera location ({{ ref_intext_wearn_gloverkapfer_2017 }})."
    term_def_mod_divers_rich_beta: "The differences between the communities or, more formally, the variance among the communities ({{ ref_intext_wearn_gloverkapfer_2017 }})."
    term_def_mod_divers_rich_divers: "'A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' ({{ ref_intext_gotelli_chao_2013 }})"
    term_def_mod_divers_rich_gamma: "The number of species across a whole study area ({{ ref_intext_wearn_gloverkapfer_2017 }})."
    term_def_mod_divers_rich_rich: "'the total number of species in an assemblage or a sample' ({{ ref_intext_gotelli_chao_2013 }})."
    term_def_mod_divers_rich_rich2: "The number of species found in the community/area measured ({{ ref_intext_pyron_2010 }})."
    term_def_mod_is: "A method used to estimate abundance or [density](#density) from time-lapse images from randomly deployed cameras; the number of unique individuals (the count) is needed (Moeller et al., 2018)."
    term_def_mod_inventory: "Rapid assessment [surveys](#survey) to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations ({{ ref_intext_wearn_gloverkapfer_2017 }})."
    term_def_mod_modelling_approach: "The method used to analyze the camera data, which should depend on the state variable, e.g., occupancy models [MacKenzie et al., 2002], spatially explicit capture recapture (SECR) for [density](#density) estimation [Chandler and Royle, 2013], etc. and the Target Species."
    term_def_mod_modelling_assumption: "Explicitly stated (or implicitly premised) conventions, choices and other specifications (e.g., about the data, wildlife ecology*/behaviour, the relationships between variables, etc.) on which a particular modelling approach is based that allows the model to provide valid inference."
    term_def_mod_mr: "A method used to estimate the abundance of partially marked populations using the number of marked individuals, the number of unmarked individuals, and the detection probability from marked animals ({{ ref_intext_wearn_gloverkapfer_2017 }}). MR is similar to capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models, except only a portion of animals are individually identified."
    term_def_mod_n_mixture: "A class of models for estimating absolute abundance using replicated counts of animals from several different sites; site-specific counts are treated as independent random variables to estimate the number of animals available for capture at each site; detection is imperfect (Royle 2004). N-mixture models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023])."
    term_def_mod_occupancy: "A modelling approach used to account for imperfect detection by first evaluating the detection probability of a species via detection histories (i.e., present or absent) to determine the probability of the true presence or absence of a species at a site (MacKenzie et al., 2002)."
    term_def_mod_overdispersion: "A variance significantly larger than the mean (Bliss & Fisher, 1953); greater variability in a set of data than predicted by the error structure of the model (Harrison et al., 2018); excess variability can be caused by zero inflation, non-independence of counts, or both (Zuur et al., 2009)."
    term_def_mod_rai: "An index of relative abundance. When observational data is converted to a detection rate (i.e., the frequency [count] of independent detections of a species within a distinct time period). An index can be a count of animals or any sign that is expected to vary with population size (Caughley, 1977; O'Brien, 2011)."
    term_def_mod_rai_hurdle: "A regression model used in the setting of excess zeros (zero-inflation) and overdispersion (Mullahy, 1986). Hurdle models (aka 'zero-altered' models) differ from zero-inflation models in that they are two-part models, and the zero and non-zero counts are modelling separately (thus, they are only adequate when the counting process cannot generate a zero value) (Blasco-Moreno et al., 2019). [relative abundance indices]"
    term_def_mod_rai_nb: "A regression model used for count data with overdispersion but without zero-inflation. [relative abundance indices]"
    term_def_mod_rai: "A regression model for count data used when data are not overdispersed or zero-inflated (Lambert, 1992). [relative abundance indices]"
    term_def_mod_rai_zinb: "A regression model used in the setting of excess zeros (zero-inflation) and overdispersion. This approach is a two-part model, where the zero-inflation is modelled separately from the counts and assumes that the count (abundance) is 'conditional' on the zero-inflation model (occurrence) model. [relative abundance indices]"
    term_def_mod_rai_zip: "A regression model for count data that both follows the Poisson distribution and contains excess zeros (Lambert, 1992). ZIP models are only appropriate for data for which the overdispersion is not solely due to zero-inflation. [relative abundance indices]"
    term_def_mod_rem: "A method used to estimate the [density](#density) of unmarked populations; uses the rate of independent captures, an estimate of movement rate, average group size, and the area sampled by the remote camera."
    term_def_mod_rest: "A recent modification of the REM (Nakashima et al., 2018) that substitutes staying time (i.e., the cumulative time in the cameras' detection zone) for movement speed (staying time and movement speed are inversely proportional) (Cappelle et al., 2021)."
    term_def_mod_royle_nichols: "A method used to estimate population abundance or [density](#density), which assumes that individuals are counted only once per sampling occasion (Royle, 2004), but that does not require all individuals to be marked. Royle-Nichols models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023])."
    term_def_mod_sc: "A method used to estimate the [density](#density) of unmarked populations; similar to SECR (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009); however, SC models account for individuals' unknown identities using the spatial pattern of detections (Chandler & Royle, 2013; Sun et al., 2022). SC uses trap-specific counts to estimate the location and number of activity centres to estimate [density](#density)."
    term_def_mod_scr_secr: "The SECR (or SCR) method is used to estimate the [density](#density) of marked populations; an extension of traditional capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models (Karanth, 1995; Karanth & Nichols, 1998) that explicitly accounts for camera location and animal movement (Burgar et al., 2018). SECR models use spatially referenced individual capture histories to infer where animals' home range centres are, assuming that detection probability decreases with increasing distance between cameras and home range centres (Clarke et al., 2023). SECR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022)."
    term_def_mod_smr: "A method used to estimate the [density](#density) of 'partially marked populations by combining... [detection] histories of marked [individuals] and counts of unmarked [individuals]' (Doran-Myers, 2018) over several occasions (Sollman et al., 2013a; Rich et al., 2014; Whittington et al., 2018). SMR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022)."
    term_def_mod_ste: "A method used to estimate abundance or [density](#density) that accounts for variable detection probability through the use of time-lapse images and is unaffected by animal movement rates (collapses sampling intervals to an instant in time, and thus estimates are unaffected by animal movement rates) (Moeller et al., 2018)."
    term_def_mod_tifc: "A method used to estimate [density](#density) that treats camera image data as quadrat samples (Becker et al., 2022)."
    term_def_mod_tte: "A method used to estimate abundance or [density](#density) from the detection rate while accounting for animal movement rates (Moeller et al., 2018). The TTE model assumes perfect detection (though there is a model extension to account for imperfect detection that requires further testing)."
    term_def_mod_zero_inflation: "An excess of zeros that is 'so large that those expected in standard distributions (e.g., normal, Poisson, binomial, negative binomial and beta)' (Heilbron, 1994) violate the assumptions of such distributions (Martin et al., 2005). Excess zeroes can be a result of ecological effects ('true' zeros) or due to sampling or observer error ('false zeros') (Martin et al., 2005). Excess zeroes contribute to overdispersion, but they don't necessarily account for all excess variability (Blasco-Moreno et al., 2019)."
    term_def_occupancy: "The probability a site is occupied by the species ({{ ref_intext_mackenzie_et_al_2002 }})."
    term_def_project: "A scientific study, inventory or monitoring program that has a certain objective, defined methods, and a defined boundary in space and time (recorded as 'Project Name')."
    term_def_pseudoreplication: "When observations are not statistically independent (spatially or temporally) but are treated as if they are independent."
    term_def_recovery_time: "The time necessary for the camera to prepare to capture the next photo after the previous one has been recorded (Trolliet et al., 2014)."
    term_def_sample_station: "A grouping of two or more non-independent camera locations, such as when cameras are clustered or paired (recorded as 'Sample Station Name')."
    term_def_sampledesign_clustered: "Multiple cameras are deployed at a sample station (Figure 3d). A clustered design can be used within a systematic or stratified approach (i.e., systematic clustered design or as a clustered random design [{{ ref_intext_wearn_gloverkapfer_2017 }}])."
    term_def_sampledesign_convenience: "Camera locations or sample stations are chosen based on logistic considerations (e.g., remoteness, access constraints, and*/or costs)."
    term_def_sampledesign_paired: "A form of 'clustered design' where two cameras that are placed closely together to increase detection probability ('paired cameras'), to evaluate certain conditions ('paired sites,' e.g., on- or off trails), etc. Paired placements can help to account for other variability that might occur (i.e., variation in habitat quality). For some objectives, pairs of cameras might be considered subsamples within another sampling design (e.g., simple random, stratified random, systematic)."
    term_def_sampledesign_random: "Cameras occur at randomized camera locations (or sample stations) across the area of interest, sometimes with a predetermined minimum distance between camera locations (or sample stations)."
    term_def_sampledesign_stratified: "The area of interest is divided into smaller strata (e.g., habitat type, disturbance levels), and cameras are placed within each stratum (e.g., 15%, 35% and 50% of sites within high, medium, and low disturbance strata)."
    term_def_sampledesign_stratified_random: "The area of interest is divided into smaller strata (e.g., habitat type, disturbance levels), and then a proportional random sample of sites is selected within each stratum (e.g., 15%, 35% and 50% of sites within high, medium and low disturbance strata)."
    term_def_sampledesign_systematic: "Camera locations occur in a regular pattern (e.g., a grid pattern) across the study area."
    term_def_sampledesign_systematic_random: "Camera locations are selected using a two-stage approach. Firstly, girds are selected systematically (to occur within a regular pattern) across the study area. The location of the camera within each grid is then selected randomly."
    term_def_sampledesign_targeted: "Camera locations or sample stations are placed in areas that are known or suspected to have higher activity levels (e.g., game trails, mineral licks)."
    term_def_sequence: "A user-defined group of images or video clips considered as a single 'detection event' (recorded as 'Sequence Name'); often users choose a certain time threshold (or 'inter-detection interval') to define independent 'events'; e.g., 30 minutes or 1 hour. The threshold should be recorded in the [Survey Design Description](#survey_design_description))."
    term_def_service_retrieval: "When a crew has gone to a location to service or retrieve a remote camera."
    term_def_service_retrieval_metadata: "Metadata that should be collected each time a camera location is visited to Service*/Retrieval Field Datasheet."
    term_def_service_retrieval_visit: "When a crew has gone to a location to service or retrieve a remote camera."
    term_def_settings_flash_output: "The camera setting that provides the level of intensity of the flash (if enabled)."
    term_def_settings_infrared_illum: "The camera setting that can be enabled (if applicable to the camera make and camera model) to obtain greater visibility at night by producing infrared light. This field is categorical; leave blank if not applicable and record 'Unknown' if not known."
    term_def_settings_userlabel: "A label (up to 16 characters) that can be programmed in the camera’s settings, and that will be visible in the data band of all photos and videos taken by the camera (Reconyx, 2018). It is recommended that users program the Sample Station Name*/Camera Location Name as the user label, which serves as a means to confirm which Sample Station Name*/Camera Location Name is associated with the images*/videos."
    term_def_spatial_autocorrelation: "The tendency for locations that are closer together to be more similar."
    term_def_state_variable: "A formal measure that summarizes the state of a community or population at a particular time ({{ ref_intext_wearn_gloverkapfer_2017 }}), (e.g., species richness or population abundance)."
    term_def_study_area: "A unique research, inventory or monitoring area (spatial boundary) within a project (there may be multiple study areas within a single project) (recorded as 'Study Area Name')."
    term_def_survey: "A unique deployment period (temporal extent) within a project (recorded as '[Survey Name](#survey_name)')."
    term_def_test_image: "An image taken from a camera after it has been set up to provide a permanent record of the visit metadata (e.g., Sample Station Name, Camera Location Name, Deployment Name, Crew, and Deployment Start Date Time [DD-MMM-YYYY HH:MM:SS]). <br><br>Taking a test image can be useful to compare the information from the image to that of which was collected on the Camera Service*/Retrieval Field Datasheet after retrieval and can help in reducing recording errors."
    term_def_timelapse_image: "Images that are taken at regular intervals (e.g., hourly or daily, on the hour). It is critical to take a minimum of one time-lapse image per day at a consistent time (e.g., 12:00 pm [noon]) to create a record of camera functionality and local environmental conditions (e.g., snow cover, plant growth, etc.). Time-lapse images may always be useful for modelling approaches that require estimation of the 'viewshed' ('viewshed [density](#density) estimators' such as REM or time-to-event (TTE) models; see Moeller et al., [2018] for advantages and disadvantages)."
    term_def_total_number_of_camera_days: "The number of days that all cameras were active during the [survey](#survey)."
    term_def_trigger_event: "An activation of the camera detector(s) that initiates the capture of a single or multiple images, or the recording of video."
    term_def_trigger_speed: "The time delay necessary for the camera to shoot a photo once an animal has interrupted the infrared beam within the camera's detection zone (Trolliet et al., 2014). Trigger speed differs from Motion Image Interval (a camera setting specified by the user) in that the trigger speed is inherent to the Camera Make and Camera Model (e.g., two different cameras, models both with a Motion Image Interval set to 'no delay,' may not be able to capture images at the same speed)."
    term_def_typeid_marked: "Individuals, populations, or species (varies with modelling approach and context) that can be identified using natural or artificial markings (e.g., coat patterns, scars, tags, collars)."
    term_def_typeid_partially_marked: "Individuals, populations, or species (varies with modelling approach and context) that have a suite of partially identifying traits (e.g., antler points, sex class, age class). For populations*/species, those in which a proportion of individuals carry marks or in which individuals themselves are partially marked."
    term_def_typeid_unmarked: "Individuals, populations, or species (varies with modelling approach and context) that cannot be identified using natural or artificial markings (e.g., coat patterns, scars, tags, collars). Unmarked population models rely on supplementary data (e.g., animal movement speed) and*/or assumptions as a surrogate for individual identification; that is, to distinguish between multiple detections of the same individual from detections of multiple individuals when individuals do not have unique features (Gilbert et al., 2020; Morin et al., 2022)."
    term_def_use_intensity: "“the expected number of use events of a specific resource unit during a unit of time” (i.e., “how frequently a particular resource unit is used”) (Keim et al., 2019). “Intensity of use differs from probability of occupancy, selection or use, which can remain constant even when the intensity of use varies” (Keim, DeWitt, & Lele, 2011; Lele et al., 2013)."
    term_def_use_probability: "“the probability of at least one, use event of that resource unit during a unit of time” (i.e.,  would a particular resource unit be used at least once) (Keim et al., 2019)."
    term_def_visit: "When a crew has gone to a location to deploy, service, or retrieve a remote camera."
    term_def_visit_metadata: "Metadata that should be collected each time a camera location is visited to deploy, Service*/Retrieval Field Datasheet."
    term_def_walktest: "A test performed to ensure the camera height, tilt, etc., adequately captures the desired detection zone. The user will 1) activate the walktest mode, 2) attach the camera at the desired height **/ angle, 3) walk in front of the camera to a specified distance (i.e., the 'Walktest Distance,' e.g., 5 m), and 4) wave their hand in front of the camera (usually at ground level and a chosen height [i.e., the 'Walktest Height,' e.g., 0.8 m]) to determine if the camera is activating (a light on the camera will flash)."