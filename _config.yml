    mod_rest_con_01: "Attraction or aversion to cameras is exhibited in some species ({{ ref_intext_meek_et_al_2016 }}) and could affect the time within the detection zone and subsequently affect estimates of [density](#density) ({{ ref_intext_doran_myers_2018 }})"
    mod_rest_con_02: "Requires accurate measurements of the area of the camera detection zone, which has been a challenge in previous studies ({{ ref_intext_rowcliffe_et_al_2011 }}; {{ ref_intext_cusack_et_al_2015 }}; {{ ref_intext_anile_devillard_2016 }}; {{ ref_intext_doran_myers_2018 }}; {{ ref_intext_nakashima_et_al_2018 }})"
    mod_rest_con_03: "Mathematically challenging ({{ ref_intext_cusack_et_al_2015 }})"
    mod_rest_pro_01: "Provides unbiased estimates of animal [density](#density), even when animal movement speed varies, and animals travel in pairs ({{ ref_intext_nakashima_et_al_2018 }})"
    mod_sc_assump_01: "Camera locations are close enough together that animals are detected at multiple cameras ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_assump_02: "Demographic closure (i.e., no births or deaths) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_assump_03: "Geographic closure (i.e., no immigration or emigration) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_assump_04: "Detections are [independent](#independent_detections) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_assump_05: "Animals’ activity centres are randomly dispersed ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_assump_06: "Animals’ activity centres are stationary ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_con_01: "Produces imprecise estimates even under ideal circumstances unless supplemented with auxiliary data (e.g., telemetry) ({{ ref_intext_doran_myers_2018 }}; {{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_sollmann_et_al_2013a }}; {{ ref_intext_sollmann_et_al_2013b }})"
    mod_sc_con_02: "Precision decreases with an increasing number of individuals detected at a camera' ({{ ref_intext_morin_et_al_2022 }}) (as overlap of individuals’ home ranges increases) ({{ ref_intext_augustine_et_al_2019 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_con_03: "Not appropriate for low [density](#density) or elusive species when recaptures too few to confidently infer the number and location of activity centres' ({{ ref_intext_clarke_et_al_2023 }}; {{ ref_intext_burgar_et_al_2018 }})"
    mod_sc_con_04: "Not appropriate for high-[density](#density) populations with evenly spaced activity centres (camera[-specific] counts will be too similar and impair activity centre inference)' ({{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_con_05: "Ill-suited to populations that exhibit group-travelling behaviour' ({{ ref_intext_sun_et_al_2022 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_con_06: "Study design (camera arrangement) can dramatically affect the accuracy and precision of [density](#density) estimates' ({{ ref_intext_clarke_et_al_2023 }}; {{Sollmann, 2018}})"
    mod_sc_con_07: "Cameras must be close enough that animals are detected at multiple camera locations (may be challenging at large scales as many cameras are needed)' ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_sc_pro_01: "Does not require individual identification ({{ ref_intext_clarke_et_al_2023 }})"
    mod_scr_secr_assump_01: "Demographic closure (i.e., no births or deaths) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_02: "Detection probability of different individuals is equal ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_03: "or, for SECR, individuals have equal detection probability at a given distance from the centre of their home range ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_04: "Detections of different individuals are [independent](#independent_detections) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_05: "Behaviour is unaffected by cameras and marking ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_06: "Individuals do not lose marks ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_07: "Individuals are not misidentified ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_08: "[Surveys](#survey) are independent ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_09: "For conventional models, geographic closure (i.e., no immigration or emigration) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_10: "Spatially explicit models have further assumptions about animal movement ({{ ref_intext_wearn_gloverkapfer_2017 }}; {{ ref_intext_rowcliffe_et_al_2008 }}; {{ ref_intext_royle_et_al_2009 }}; {{ ref_intext_obrien_et_al_2011 }}); these include:"
    mod_scr_secr_assump_11: "Home ranges are stable ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_12: "Movement is unaffected by cameras ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_13: "[Camera locations](#camera_location) are randomly placed with respect to the distribution and orientation of home ranges ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_assump_14: "Distribution of home range centres follows a defined distribution (Poisson, or other, e.g., negative binomial) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_con_01: "Requires that individuals are identifiable ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_con_02: "Requires that a minimum number of individuals are trapped (each recaptured multiple times ideally) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_con_03: "Requires that each individual is captured at a number of camera locations ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_con_04: "Multiple cameras per station may be required to identify individuals; difficult to implement at large spatial scales as it requires a high [density](#density) of cameras ({{ ref_intext_morin_et_al_2022 }})"
    mod_scr_secr_con_05: "May not be precise enough for long-term monitoring ({{ ref_intext_green_et_al_2020 }})"
    mod_scr_secr_con_06: "Cameras must be close enough that animals are detected at multiple camera locations ({{ ref_intext_wearn_gloverkapfer_2017 }}) (may be challenging to implement at large scales as many cameras are needed)' ({{ ref_intext_chandler_royle_2013 }})"
    mod_scr_secr_con_07: "½ MMDM (Mean Maximum Distance Moved) will usually lead to an underestimation of home range size and thus overestimation of [density](#density) ({{ ref_intext_parmenter_et_al_2003 }}; {{ ref_intext_noss_et_al_2012 }}; {{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_pro_01: "Produces direct estimates of [density](#density) or population size for explicit spatial regions ({{ ref_intext_chandler_royle_2013 }})"
    mod_scr_secr_pro_02: "Allows researchers to mark a subset of the population / to take advantage of natural markings ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_pro_03: "Estimates are fully comparable across space, time, species and studies ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_pro_04: "[Density](#density) estimates obtained in a single model, fully incorporate spatial information of locations and individuals ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_pro_05: "Both likelihood-based and Bayesian versions of the model have been implemented in relatively easy-to-use software DENSITY and SPACECAP, respectively, as well as associated R packages) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_pro_06: "Flexibility in study design (e.g., 'holes' in the trapping grid) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_pro_07: "Open SECR ({{ ref_intext_efford_2004 }}; {{ ref_intext_borchers_efford_2008 }}; {{ ref_intext_royle_young_2008 }}; {{ ref_intext_royle_et_al_2009 }}) models exist that allow for estimation of recruitment and survival rates ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_scr_secr_pro_08: "Avoid ad-hoc definitions of study area and edge effects ({{ ref_intext_doran_myers_2018 }})"
    mod_scr_secr_pro_09: "SECR ({{ ref_intext_efford_2004 }}; {{ ref_intext_borchers_efford_2008 }}; {{ ref_intext_royle_young_2008 }}; {{ ref_intext_royle_et_al_2009 }}) accounts for variation in individual [detection probability](#detection_probability); can produce spatial variation in [density](#density); SECR ({{ ref_intext_efford_2004 }}; {{ ref_intext_borchers_efford_2008 }}; {{ ref_intext_royle_young_2008 }}; {{ ref_intext_royle_et_al_2009 }}) more sensitive to detect moderate-to-major populations changes (+/-20-80%) ({{ ref_intext_royle_young_2008 }}; {{ ref_intext_royle_et_al_2009 }})"
    mod_smr_assump_01: "Demographic closure (i.e., no births or deaths) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_smr_assump_02: "Geographic closure (i.e., no immigration or emigration) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_smr_assump_03: "Individuals do not lose marks ({{ ref_intext_wearn_gloverkapfer_2017 }}) (for maximum precision), but SMR ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_sollmann_et_al_2013a }}; {{ ref_intext_sollmann_et_al_2013b }})) does allow for inclusion of marked but unidentified resighting detections ({{ ref_intext_sollmann_et_al_2013b }}; {{ ref_intext_rich_et_al_2014 }})"
    mod_smr_assump_04: "Individuals are not misidentified ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_05: "Failure to identify marked individuals is random ({{ ref_intext_whittington_et_al_2018 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_smr_assump_06: "Marked animals are a random sample of the population with home ranges located inside the state space ({{ ref_intext_sollmann_et_al_2013a }}; {{ ref_intext_rich_et_al_2014 }})"
    mod_smr_assump_07: "Detections are [independent](#independent_detections) ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_smr_assump_08: "Individuals have equal detection probability at a given distance from the centre of their home range ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_09: "Detections of different individuals are [independent](#independent_detections) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_10: "Movement is unaffected by cameras ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_11: "Behaviour is unaffected by cameras and marking ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_12: "Camera locations are randomly placed relative to the distribution and orientation of home ranges ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_13: "Camera locations are close enough together that animals are detected at multiple cameras ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_smr_assump_14: "[Surveys](#survey) are independent ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_15: "Home ranges are stable ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_16: "Distribution of home range centres follows a defined distribution (Poisson, or other, e.g., negative binomial) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_assump_17: "Animals’ activity centres are randomly dispersed ({{ ref_intext_chandler_royle_2013 }}; {{ ref_intext_clarke_et_al_2023 }})"
    mod_smr_con_01: "Animals may have to be physically captured and marked if natural marks do not exist on enough individuals ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_con_02: "All individuals must be identifiable ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_con_03: "Allows for [density](#density) estimation for a unmarked population, but the precision of the [density](#density) estimates are likely to be very low value ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_con_04: "Remains poorly tested with camera data, although it offers promise ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_con_05: "[Density](#density) estimates are likely less precise than with SECR ({{ ref_intext_efford_2004 }}; {{ ref_intext_borchers_efford_2008 }}; {{ ref_intext_royle_young_2008 }}; {{ ref_intext_royle_et_al_2009 }}) or REM, unless a large proportion of the population have marks  ({{ ref_intext_wearn_gloverkapfer_2017 }})"
    mod_smr_con_06: "Requires sampling points to be close enough that individuals encounter multiple cameras ({{ ref_intext_wearn_gloverkapfer_2017 }})"
