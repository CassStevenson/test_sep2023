    mod_smr_pro_02: "Can be applied to a broader range of species than SECR [({{ ref_intext_efford_2004 }}; {{ ref_intext_borchers_efford_2008 }}; {{ ref_intext_royle_young_2008 }}; {{ ref_intext_royle_et_al_2009 }}) ({{ ref_intext_wearn_gloverkapfer_2017 }})"
